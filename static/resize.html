<div class="container">
    <h2>ğŸ”§åœ–ç‰‡æ‰¹æ¬¡è™•ç†å·¥å…·</h2>

        <p id="drop-text">æ‹–æ›³åœ–ç‰‡åˆ°é€™è£¡ï¼Œæˆ–é»æ“Šé¸æ“‡æª”æ¡ˆ</p>

        <div class="row">

        <div class="control-group">

        </div>
        <div class="control-group">
            <label>å¤§å°é™åˆ¶ (KB)</label>

        </div>

            <label>è¼¸å‡ºæ ¼å¼</label>
            <select id="format">
                <option value="image/jpg">JPG</option>
                <option value="image/webp">WebP</option>
                <option value="image/png">PNG (ç„¡æ/è¼ƒå¤§)</option>
                <option value="image/avif">AVIF (é«˜å£“ç¸®æ¯”)</option>
            </select>

    <button id="processBtn">é–‹å§‹æ‰¹æ¬¡è™•ç†</button>

</div>

<script>
    // ... JavaScript å…§å®¹èˆ‡å‰ä¸€ç‰ˆæœ¬ç›¸åŒ ...
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('upload');
    const resultList = document.getElementById('result-list');
    const processBtn = document.getElementById('processBtn');
    const downloadAllBtn = document.getElementById('downloadAllBtn');

    let selectedFiles = [];
    let processedItems = [];

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    function handleFiles(files) {
        selectedFiles = Array.from(files);
        document.getElementById('drop-text').innerText = `å·²è¼‰å…¥ ${selectedFiles.length} å¼µåœ–ç‰‡`;
        downloadAllBtn.style.display = 'none';
        resultList.innerHTML = '';
    }

    processBtn.addEventListener('click', async () => {
        if (selectedFiles.length === 0) return alert('è«‹å…ˆé¸æ“‡åœ–ç‰‡');

        processBtn.disabled = true;
        processBtn.innerText = 'è™•ç†ä¸­...';
        resultList.innerHTML = '<h4>è™•ç†çµæœï¼š</h4>';
        processedItems = [];

        const prefix = document.getElementById('prefix').value;
        const startNumStr = document.getElementById('startNum').value;
        const format = document.getElementById('format').value;
        const ext = format.split('/')[1];

        const startNum = parseInt(startNumStr) || 1;
        const padLength = startNumStr.length;

        for (let i = 0; i < selectedFiles.length; i++) {
            const num = (startNum + i).toString().padStart(padLength, '0');
            const fileName = `${prefix}${num}.${ext}`;

            const blob = await processImage(selectedFiles[i], format);
            processedItems.push({ blob, fileName });

            addResultItem(blob, fileName);
        }

        processBtn.disabled = false;
        processBtn.innerText = 'é–‹å§‹æ‰¹æ¬¡è™•ç†';
        if (processedItems.length > 0) downloadAllBtn.style.display = 'block';
    });

    async function processImage(file, format) {
        const img = await loadImage(file);
        const maxWidth = parseInt(document.getElementById('maxWidth').value);
        const maxSize = parseInt(document.getElementById('maxSize').value) * 1024;

        let tw = img.width, th = img.height;
        if (img.width > maxWidth) {
            tw = maxWidth;
            th = (img.height / img.width) * maxWidth;
        }

        const canvas = document.createElement('canvas');
        canvas.width = tw; canvas.height = th;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, tw, th);

        if (format === 'image/png') {
            return new Promise(r => canvas.toBlob(r, format));
        }

        let q = 0.95, blob;
        do {
            blob = await new Promise(r => canvas.toBlob(r, format, q));
            q -= 0.05;
        } while (blob.size > maxSize && q > 0.1);
        return blob;
    }

    function loadImage(file) {
        return new Promise(r => {
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => r(img);
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    function addResultItem(blob, fileName) {
        const url = URL.createObjectURL(blob);
        const sizeKB = (blob.size / 1024).toFixed(1);

        const item = document.createElement('div');
        item.className = 'result-item';
        item.innerHTML = `
            <div class="file-info">
                <span class="file-name">${fileName}</span>
                <span class="file-size">${sizeKB} KB</span>
            </div>
            <a href="${url}" download="${fileName}" class="single-download">ä¸‹è¼‰</a>
        `;
        resultList.appendChild(item);
    }

    downloadAllBtn.addEventListener('click', async () => {
        const zip = new JSZip();
        processedItems.forEach(item => {
            zip.file(item.fileName, item.blob);
        });

        const content = await zip.generateAsync({ type: "blob" });
        const url = URL.createObjectURL(content);
        const a = document.createElement('a');
        a.href = url;
        a.download = "batch_images.zip";
        a.click();
    });
</script>
