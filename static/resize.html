    <style>

<body>

<div class="container">
    <h2><span>ğŸ“·</span> åœ–ç‰‡æ‰¹æ¬¡è™•ç†å·¥å…·</h2>

    <div id="drop-zone">
        <p id="drop-text">æ‹–æ›³åœ–ç‰‡åˆ°é€™è£¡ï¼Œæˆ–é»æ“Šé¸æ“‡æª”æ¡ˆ</p>
        <input type="file" id="upload" accept="image/*" multiple style="display: none;">
    </div>

    <div class="control-group">
        <div class="row">
            <div style="flex: 2;">
                <label>å‘½åå‰ç¶´</label>
                <input type="text" id="prefix" value="photo">
            </div>
            <div>
                <label>èµ·å§‹ç·¨è™Ÿ</label>
                <input type="text" id="startNum" value="001">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="control-group">
            <label>æœ€å¤§å¯¬åº¦ (px)</label>
            <input type="number" id="maxWidth" value="1200">
        </div>
        <div class="control-group">
            <label>å¤§å°é™åˆ¶ (KB)</label>
            <input type="number" id="maxSize" value="1000">
        </div>
        <div class="control-group">
            <label>è¼¸å‡ºæ ¼å¼</label>
            <select id="format">
                <option value="image/jpeg">JPG</option>
                <option value="image/webp">WebP</option>
                <option value="image/png">PNG (ç„¡ç¸®å°å¤§å°æ•ˆæœ)</option>
            </select>
        </div>
    </div>

    <button id="processBtn">é–‹å§‹æ‰¹æ¬¡è™•ç†</button>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <div id="status-text" style="font-size: 0.8rem; margin-top: 5px; color: var(--primary-color);"></div>

    <button id="downloadAllBtn">æ‰“åŒ…ä¸‹è¼‰æ‰€æœ‰åœ–ç‰‡ (.zip)</button>
    <div id="result-list"></div>
</div>

<footer>Â© Shuojen.site Resize Tool</footer>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('upload');
    const resultList = document.getElementById('result-list');
    const processBtn = document.getElementById('processBtn');
    const downloadAllBtn = document.getElementById('downloadAllBtn');
    const progressBar = document.getElementById('progress-bar');
    const statusText = document.getElementById('status-text');

    let selectedFiles = [];
    let processedItems = [];

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    function handleFiles(files) {
        selectedFiles = Array.from(files);
        document.getElementById('drop-text').innerText = `å·²è¼‰å…¥ ${selectedFiles.length} å¼µåœ–ç‰‡`;
        downloadAllBtn.style.display = 'none';
        resultList.innerHTML = '';
        document.getElementById('progress-container').style.display = 'none';
    }

    processBtn.addEventListener('click', async () => {
        if (selectedFiles.length === 0) return alert('è«‹å…ˆé¸æ“‡åœ–ç‰‡');

        processBtn.disabled = true;
        document.getElementById('progress-container').style.display = 'block';
        resultList.innerHTML = '<h4>è™•ç†çµæœï¼š</h4>';
        processedItems = [];

        const prefix = document.getElementById('prefix').value;
        const startNumStr = document.getElementById('startNum').value;
        const format = document.getElementById('format').value;
        const maxSize = parseInt(document.getElementById('maxSize').value) * 1024;

        // ä¿®æ­£å‰¯æª”åå‘½åé‚è¼¯
        let ext = 'jpg';
        if (format === 'image/webp') ext = 'webp';
        if (format === 'image/png') ext = 'png';

        for (let i = 0; i < selectedFiles.length; i++) {
            const num = (parseInt(startNumStr) + i).toString().padStart(startNumStr.length, '0');
            const fileName = `${prefix}${num}.${ext}`;

            // ä½¿ç”¨ Promise + setTimeout è®“ UI ä¸æœƒå¡æ­»ä¸¦é‡‹æ”¾è¨˜æ†¶é«”
            const blob = await new Promise(resolve => {
                setTimeout(async () => {
                    const result = await processImage(selectedFiles[i], format, maxSize);
                    resolve(result);
                }, 5);
            });

            processedItems.push({ blob, fileName });
            addResultItem(blob, fileName);

            // æ›´æ–°é€²åº¦æ¢
            const percent = Math.round(((i + 1) / selectedFiles.length) * 100);
            progressBar.style.width = percent + '%';
            statusText.innerText = `æ­£åœ¨è™•ç†ç¬¬ ${i + 1} / ${selectedFiles.length} å¼µ...`;
        }

        processBtn.disabled = false;
        processBtn.innerText = 'é–‹å§‹æ‰¹æ¬¡è™•ç†';
        statusText.innerText = 'è™•ç†å®Œæˆï¼';
        if (processedItems.length > 0) downloadAllBtn.style.display = 'block';
    });

    async function processImage(file, format, maxSize) {
        const originalImg = await loadImage(file);
        let maxWidth = parseInt(document.getElementById('maxWidth').value);
        let currentWidth = maxWidth;
        let quality = 0.9;
        let blob;

        // å¾ªç’°å£“ç¸®é‚è¼¯ï¼šè‹¥å¤§å°ä¸ç¬¦åˆï¼Œå…ˆé™å“è³ªï¼Œå“è³ªåˆ°åº•å‰‡ç¸®è§£æåº¦
        while (true) {
            const canvas = document.createElement('canvas');
            const scale = Math.min(1, currentWidth / originalImg.width);
            canvas.width = originalImg.width * scale;
            canvas.height = originalImg.height * scale;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImg, 0, 0, canvas.width, canvas.height);

            blob = await new Promise(r => canvas.toBlob(r, format, quality));

            // è·³å‡ºæ¢ä»¶ï¼šPNG (ä¸æ”¯æ´å£“ç¸®) æˆ– æª”æ¡ˆå·²é”æ¨™ æˆ– å·²ç¶“ç¸®åˆ°æ¥µé™
            if (format === 'image/png' || blob.size <= maxSize || (quality <= 0.2 && currentWidth < 300)) {
                break;
            }

            if (quality > 0.2) {
                quality -= 0.1;
            } else {
                currentWidth -= 150; // å“è³ªå·²é™è‡³æ¥µé™ä»å¤ªå¤§ï¼Œå¼·è¡Œç¸®å°å¯¬åº¦
            }
        }
        return blob;
    }

    function loadImage(file) {
        return new Promise(r => {
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => r(img);
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    function addResultItem(blob, fileName) {
        const url = URL.createObjectURL(blob);
        const item = document.createElement('div');
        item.className = 'result-item';
        item.innerHTML = `
            <div>
                <div style="font-weight:700;">${fileName}</div>
                <div style="font-size:0.75rem; color:#a0aec0;">${(blob.size / 1024).toFixed(1)} KB</div>
            </div>
            <a href="${url}" download="${fileName}" style="color:var(--primary-color); text-decoration:none; font-weight:700;">ä¸‹è¼‰</a>
        `;
        resultList.appendChild(item);
    }

    downloadAllBtn.addEventListener('click', async () => {
        const zip = new JSZip();
        processedItems.forEach(item => zip.file(item.fileName, item.blob));
        const content = await zip.generateAsync({ type: "blob" });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(content);
        a.download = "images.zip";
        a.click();
    });
</script>
