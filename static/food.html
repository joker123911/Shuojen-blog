        let restaurants = [];
        let excludedTags = [];
        let currentPool = [];

        window.onload = () => {
            const saved = localStorage.getItem('food_decider_v2');
            if (saved && JSON.parse(saved).length > 0) {
                restaurants = JSON.parse(saved);
            } else {
                parseAndSetData(DEFAULT_RAW);
            }
            renderList();
        };

        function renderList() {
            const listDiv = document.getElementById('restaurantList');
            const startBtn = document.getElementById('startBtn');
            const stats = document.getElementById('statsCount');
            listDiv.innerHTML = '';
            stats.innerText = `ç›®å‰åå–®å…±æœ‰ ${restaurants.length} å®¶åº—å®¶`;

            if (restaurants.length === 0) {
                listDiv.innerHTML = '<div class="text-center py-10 text-slate-200 text-sm italic">ç›®å‰æ²’æœ‰åå–®</div>';
                startBtn.style.display = 'none';
                return;
            }
            startBtn.style.display = 'block';

            restaurants.forEach(r => {
                const card = document.createElement('div');
                card.className = "bg-white border border-slate-100 p-4 rounded-xl flex justify-between items-center group transition-all";
                card.innerHTML = `
                    <div class="flex-1 min-w-0 pr-2">
                        <div class="flex items-center gap-2 mb-1">
                            <h3 class="font-bold text-slate-800 text-sm truncate">${r.name}</h3>
                            <span class="text-[8px] font-bold text-indigo-400 bg-indigo-50 px-1.5 py-0.5 rounded uppercase">${r.foodType || 'ä¸€èˆ¬'}</span>
                        </div>
                        <div class="flex flex-wrap gap-1 mt-1">
                            ${r.distance ? `<span class="text-[9px] text-slate-400 border border-slate-100 px-1.5 py-0.5 rounded flex items-center gap-1"><i class="fa-solid fa-location-dot text-[8px]"></i>${r.distance}</span>` : ''}
                            ${r.tags ? r.tags.split(',').slice(0, 3).map(t => `<span class="text-[9px] text-slate-300 border border-slate-100 px-1.5 py-0.5 rounded">#${t.trim()}</span>`).join('') : ''}
                        </div>
                    </div>
                    <button onclick="deleteRest(${r.id})" class="text-slate-200 hover:text-red-400 p-2 transition-colors"><i class="fa-solid fa-trash-can text-xs"></i></button>
                `;
                listDiv.appendChild(card);
            });
        }

        function toggleBatchArea() { document.getElementById('batchArea').classList.toggle('hidden'); }
        function toggleAddForm() { document.getElementById('addForm').classList.toggle('hidden'); }

        function parseAndSetData(text) {
            const lines = text.trim().split('\n');
            restaurants = lines.map((line, index) => {
                const parts = line.split('|').map(p => p.trim());
                return parts[0] ? { id: Date.now() + index, name: parts[0], distance: parts[1]||'', foodType: parts[2]||'', tags: parts[3]||'' } : null;
            }).filter(r => r);
            updateStorage();
        }

        function importBatch() {
            const text = document.getElementById('batchInput').value;
            if (confirm('ç¢ºå®šå–ä»£åå–®ï¼Ÿ')) { parseAndSetData(text); renderList(); toggleBatchArea(); }
        }

        function exportBatch() {
            const str = restaurants.map(r => `${r.name} | ${r.distance} | ${r.foodType} | ${r.tags}`).join('\n');
            document.getElementById('batchInput').value = str;
        }

        function saveRestaurant() {
            const name = document.getElementById('newName').value;
            if (!name) return;
            restaurants.push({ id: Date.now(), name, distance: document.getElementById('newDist').value, foodType: document.getElementById('newType').value, tags: document.getElementById('newTags').value });
            updateStorage(); renderList(); toggleAddForm();
            ['newName', 'newDist', 'newType', 'newTags'].forEach(id => document.getElementById(id).value = '');
        }

        function deleteRest(id) { restaurants = restaurants.filter(r => r.id !== id); updateStorage(); renderList(); }
        function clearAll() { if(confirm('æ¸…ç©ºï¼Ÿ')) { restaurants = []; updateStorage(); renderList(); } }
        function updateStorage() { localStorage.setItem('food_decider_v2', JSON.stringify(restaurants)); }

        function startGame() {
            document.getElementById('listMode').classList.add('hidden');
            document.getElementById('gameMode').classList.remove('hidden');
            excludedTags = []; currentPool = [...restaurants];
            pickOne();
        }

        function stopGame() {
            document.getElementById('gameMode').classList.add('hidden');
            document.getElementById('listMode').classList.remove('hidden');
        }

        function pickOne() {
            const validPool = currentPool.filter(r => {
                const allTags = `${r.distance},${r.foodType},${r.tags}`.split(',').map(t => t.trim()).filter(t => t);
                return !allTags.some(t => excludedTags.includes(t));
            });
            const nameEl = document.getElementById('targetName');
            const tagsEl = document.getElementById('targetTags');
            const rejectEl = document.getElementById('rejectTags');
            const mapLink = document.getElementById('mapLink');

            if (validPool.length === 0) {
                nameEl.innerHTML = '<span class="text-lg">æ²’é¸é …äº† ğŸ˜­</span>';
                tagsEl.innerHTML = ""; rejectEl.innerHTML = '<p class="text-[10px] text-slate-300 italic">æ’é™¤å¤ªå¤šå›‰</p>';
                mapLink.classList.add('hidden');
                return;
            }

            const picked = validPool[Math.floor(Math.random() * validPool.length)];
            nameEl.innerText = picked.name;

            // æ›´æ–° Google Maps æœå°‹é€£çµ
            mapLink.classList.remove('hidden');
            mapLink.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(picked.name)}`;

            tagsEl.innerHTML = ''; rejectEl.innerHTML = '';
            const tags = `${picked.distance},${picked.foodType},${picked.tags}`.split(',').map(t => t.trim()).filter(t => t);
            tags.forEach(t => {
                tagsEl.innerHTML += `<span class="bg-indigo-50 text-indigo-500 font-bold px-2 py-1 rounded-full text-[10px]">#${t}</span>`;
                rejectEl.innerHTML += `<button onclick="excludeTag('${t}')" class="bg-white text-slate-400 border border-slate-100 px-3 py-1.5 rounded-xl text-[10px] hover:text-red-400 transition shadow-sm">ä¸åƒ ${t}</button>`;
            });
        }

        function reroll() {
            const card = document.getElementById('suggestionCard');
            card.style.opacity = '0.5';
            setTimeout(() => { pickOne(); card.style.opacity = '1'; }, 200);
        }

        function excludeTag(tag) { excludedTags.push(tag); pickOne(); }

        function acceptChoice() {
            const name = document.getElementById('targetName').innerText;
            if (!name.includes('æ²’é¸é …')) alert(`ğŸ‰ æ±ºå®šå»åƒï¼š${name}`);
            stopGame();
        }
